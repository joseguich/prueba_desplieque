<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Dispositivos</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-900 text-white">
        <div class="max-w-4xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-base md:text-4xl font-bold text-center text-white mb-12">Enviar Equipo a Reparación</h2>
            <form action="/device/repair/{{device.id}}" method="POST" class="grid grid-rows-auto gap-6">
                <div>
                    <label for="diagnosis" class="block text-gray-300 font-semibold mb-2">Diagnóstico Inicial</label>
                    <textarea
                        name="diagnosis"
                        id="diagnosis"
                        rows="4"
                        class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 text-sm focus:ring-red-600"
                        placeholder="Describe el problema identificado..."
                    ></textarea>
                </div>
                <div>
                    <label for="tasks" class="block text-gray-300 font-semibold mb-2">Piezas requeridas</label>
                    <textarea
                        name="tasks"
                        id="tasks"
                        rows="4"
                        class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 text-sm focus:ring-red-600"
                        placeholder="Describe las tareas a realizar..."
                    ></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="estimated_cost" class="block text-gray-300 font-semibold mb-2">Costo Estimado</label>
                        <input
                            type="number"
                            name="estimated_cost"
                            id="estimated_cost"
                            class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 text-sm focus:ring-red-600"
                            placeholder="Ingrese el costo estimado"
                        >
                    </div>
                    <div>
                        <label for="delivery_date" class="block text-gray-300 font-semibold mb-2">Fecha Estimada de Entrega</label>
                        <input
                            type="date"
                            name="delivery_date"
                            id="delivery_date"
                            class="w-full px-4 py-2 rounded-md bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 text-sm focus:ring-red-600"
                        >
                    </div>
                </div>
                <div class="flex justify-center gap-6 mt-8">
                    <a href="/device/received" class="px-6 py-2 bg-gray-700 hover:bg-gray-600 text-gray-300 rounded-md font-semibold transition">Cancelar</a>
                    <input type="submit" value="Enviar a Reparación" class="px-6 py-2 bg-red-600 hover:bg-red-800 text-white rounded-md font-semibold transition">
                </div>
            </form>
        </div>
    </body>
</html>
