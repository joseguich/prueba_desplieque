<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panel de Clientes</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="/panel.js" defer></script>
    </head>
    <body class="bg-gray-900 text-white min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl font-bold mb-6 text-center">Panel de Clientes</h1>
            <!-- Barra de búsqueda -->
            <div class="flex justify-between mb-4">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Buscar cliente..."
                    class="w-full max-w-md px-4 py-2 rounded-md bg-gray-700 focus:ring-2 focus:ring-indigo-500"
                >
            </div>
            <!-- Tabla de clientes -->
            <div class="overflow-x-auto">
                <table class="w-full table-auto bg-gray-800 rounded-md shadow-lg">
                    <thead>
                        <tr class="bg-gray-700">
                            <th class="px-4 py-2">Nombre</th>
                            <th class="px-4 py-2">Apellido</th>
                            <th class="px-4 py-2">Correo</th>
                            <th class="px-4 py-2">Teléfono</th>
                            <th class="px-4 py-2">Dirección</th>
                            <th class="px-4 py-2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clientesTable">
                        <tr class="border-b border-gray-700">
                            <td class="px-4 py-2">Clientes</td>
                            <td class="px-4 py-2">Clientes</td>
                            <td class="px-4 py-2">Clientes</td>
                            <td class="px-4 py-2">Clientes</td>
                            <td class="px-4 py-2">Clientes</td>
                            <td class="px-4 py-2">
                                <a href="" class="text-indigo-500 hover:text-indigo-400 mx-2">✏️</a>
                                <button class="deleteBtn text-red-500 hover:text-red-400 mx-2" data-id="">🗑️</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Paginación -->
            <div class="flex justify-end mt-4 space-x-2">
                <a href="" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-md text-white">Anterior</a>
                <a href="" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-md text-white">Siguiente</a>
            </div>
            <!-- Modal de Confirmación -->
            <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
                <div class="bg-white text-black p-6 rounded-md">
                    <p class="text-lg font-semibold">¿Estás seguro de que deseas eliminar este cliente?</p>
                    <div class="flex justify-end space-x-4 mt-4">
                        <button id="cancelDelete" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md text-white">Cancelar</button>
                        <button id="confirmDelete" class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded-md text-white">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
